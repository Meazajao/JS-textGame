<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./script/script.js" defer></script>
</head>
<body>

<div id="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess the number between 1 and 50! You have 5 attempts.</p>

    <div id="result">
        <p id="feedback"></p>
        <p>Attempts Left: <span id="attempts-left">5</span></p>
        <p>Your Guesses: <span id="guessed-numbers"></span></p>
    </div>

    <button id="reset-btn" onclick='startGame()' style="display: none;">Play Again</button>
</div>
</body>
</html>
